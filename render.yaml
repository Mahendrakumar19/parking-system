services:
  - type: web
    name: university-parking-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd app && gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_ENV
        value: production